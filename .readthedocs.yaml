# File: .readthedocs.yaml

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    
sphinx:
  configuration: Docs/conf.py

# Explicitly set the version of Python and its requirements
python:
  install:
    - requirements: Docs/requirements.txt
